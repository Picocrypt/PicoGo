name: test-build-linux

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '>=1.24'
        check-latest: true
        cache: false

    - name: Install packages
      run: |
        sudo apt install -y gcc libgl1-mesa-dev libglu1-mesa xorg-dev libgtk-3-dev libxkbcommon-dev

    - name: Install dependencies
      run: |
        go mod download
        go install -v github.com/fyne-io/fyne-cross@latest

    - name: Build Linux
      run: |
        fyne-cross linux -arch=amd64
      env:
        CGO_ENABLED: 1

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TEST-BUILD-DO-NOT-USE-THIS
        path: |
          fyne-cross/dist/linux-amd64/*
        if-no-files-found: error
        compression-level: 9
